on:
  pull_request:
    types: [labeled]
    branches:
      - dev

jobs:
  dbt_build:
    runs-on: ubuntu-20.04
    environment: 
      name: Dev

    steps:
    - uses: actions/checkout@v2
    - name: install dbt
      run: pip install dbt==0.19.1
    - name: version check dbt
      run: dbt --version
    - name: set schema
      run: echo "DBT_SCHEMA='${GITHUB_REF##*/} ${{ secrets.DBT_SCHEMA }}'" >> $GITHUB_ENV
    - name: schema
      run: echo ${{ env.DBT_SCHEMA }} 
 
    - name: dbt run full refresh
      if: contains(github.event.pull_request.labels.*.name, 'major')
      run: echo "dbt run --full-refresh"

    - name: dbt run 
      if: contains(github.event.pull_request.labels.*.name, 'dev')
      run: echo "dbt run"
