on:
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    environment: 
      name: Dev

    steps:
    - uses: actions/checkout@v2
    - name: run the action
      id: hello
      uses: ./
      with:
        myInput: 'Reyzor'
    - name: output the memory
      run: |
        echo ${{ steps.hello.outputs.myOutput }}
    - name: install dbt
      run: pip install dbt==0.19.1
    - name: version check dbt
      run: dbt --version
    - name: set schema
      run: echo "DBT_SCHEMA='${GITHUB_REF##*/} ${{ secrets.DBT_SCHEMA }}'" >> $GITHUB_ENV
    - name: schema
      run: echo ${{ env.DBT_SCHEMA }} 
    - name: Try to fail
      run: exit 1
